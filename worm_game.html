<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Worm Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="openingScreen">
        <div id="textureSelection">
            <h2>Choose Worm Texture</h2>
            <button onclick="selectTexture('grass')">Grass</button>
            <button onclick="selectTexture('wood')">Wood</button>
            <button onclick="selectTexture('metal')">Metal</button>
            <!-- Add more texture options as needed -->
        </div>

        <h2>Select Difficulty</h2>
        <button onclick="startGame('Easy Peasy')">Easy Peasy</button>
        <button onclick="startGame('Worm Wriggler')">Worm Wriggler</button>
        <button onclick="startGame('Speedy Serpent')">Speedy Serpent</button>
    </div>
    <div id="gameScreen" style="display:none;">
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
